<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="mainScript.js"></script>
    </head>
    <body>
        <div id="pageParent">
            <div id="sidePanel">
                <div id="eventShow">
                    <h2 class="selectedDate center">Date Selected</h2>

                </div>

                <div id="eventCreator">
                    <h1 class="center">Create an event</h1>
                    <form id="eventCreatorForm">
                        <label for="inTime">Start Time:</label>
                        <input type="time" id="inTime"/>

                        <br/>
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime"/>
                    </form>
                </div>
            </div>
    
            <div id="calendar">
                <div id="calendarControl">
                    <button id="prevMonth">&#60;</button>
                    <h2 id="monthHeader" class="center">Current Month</h2>
                    <button id="nextMonth">&#62;</button>
                </div>
    
                <table id="mainTable">
                    <tbody>
                        <tr style="height: 10px;">
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </body>
</html>
